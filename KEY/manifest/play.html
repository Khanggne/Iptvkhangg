<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTV1 HD</title>
    <script src="https://dl.dropboxusercontent.com/s/b90ki3lkqwd52um/code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Include the hls.js library -->
<!-- Create a video element -->
<video id="video" controls></video>
<!-- Use hls.js to create a player and load the .m3u8 file -->
<script>
  var video = document.getElementById('video');
  if(Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource('http://live-zlr1.tv360.vn/manifest/VTV1_HD/playlist_1080p.m3u8');
    hls.attachMedia(video);
    video.play();
  }
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = 'http://live-zlr1.tv360.vn/manifest/VTV1_HD/playlist_1080p.m3u8';
    video.addEventListener('loadedmetadata',function() {
      video.play();
    });
  }
 
</script>
</body>
</html>
